name: Daily new-repos -> issues

on:
  schedule:
    - cron: '0 7 * * *' # daily at 07:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
          gh --version || true
      - name: Authenticate gh (optional)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Authenticating gh"
          echo $GITHUB_TOKEN | gh auth login --with-token || true
      - name: Run pipeline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          RETENTION_DAYS: 60
        run: |
          ./scripts/runner.sh
      - name: Commit state file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json data/ || true
          git diff --staged --quiet || git commit -m "Update state and data [skip ci]"
          git push || true
